<!doctype html>
<html lang="pt-br">
  <head>
    <title>BES PUCPR - Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="styles/style.css">

    <!--Ícone da barra de navegação-->
    <link rel="shortcut icon" href="../../img/logo_vazada_vermelha.png" type="image/x-icon">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/95b08d3090.js" crossorigin="anonymous"></script>

    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>
  <body>
    <div class="container">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <h3 class="box-title">Cadastro</h3>
                            <p class="legend">Toda jornada começa com um <strong>primeiro passo</strong></p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-select">
                                <label for="tipo">Eu sou:</label>
                                <select name="tipo" class="tipo">
                                    <option class="option-tipo" value="1">Aluno</option>
                                    <option class="option-tipo" value="2">Professor</option>
                                    <option class="option-tipo" value="3">Coordenador</option>
                                    <option class="option-tipo" value="4">Administrador</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="nome" autocomplete="off">
                                    <label class="mdl-textfield__label" for="nome">Nome Completo</label>
                                  </div>
                            </div>
            
                            <div class="col-md-6">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="email" id="email" autocomplete="off">
                                    <label class="mdl-textfield__label" for="email">Email</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="password" id="senha" autocomplete="off" minlength="8">
                                    <label class="mdl-textfield__label" for="senha">Senha</label>
                                </div>
                                <i class="fa fa-eye icone-senha" aria-hidden="true" id="visualizacaoSenha" onclick="MostrarSenha(this)"></i>
                            </div>
                            <div class="col-md-6">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
                                    <input class="mdl-textfield__input" type="password" id="confirmacaoSenha" autocomplete="off" minlength="8">
                                    <label class="mdl-textfield__label" for="confirmacaoSenha">Confirmação de Senha</label>
                                </div>
                                <i class="fa fa-eye icone-senha" aria-hidden="true" onclick="MostrarConfirmacaoSenha(this)"></i>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <input type="number" name="codigoValidacao" id="codigoValidacao" placeholder="PIN">
                                <i class="far fa-question-circle" aria-hidden="true" data-toggle="tooltip" data-html="true" title='Apenas os alunos monitores de BES possuem este PIN, peça a eles este código!'></i>
                            </div>
                        </div>
                    
    
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent btn" onclick="CadastrarUsuario()">
                                Cadastrar-se
                            </button>
                        </div>
                    </div>
                      
    
        </form>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
