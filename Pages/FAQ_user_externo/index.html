<body>
    <header>
        <nav>
            <div class="logo_nav">
                <a href="index.html"><img src="../../img/fundo_vermelho.png" alt="logo_BES"></a>
                <p>Bacharelado de Engenharia de Software<br>Pontifícia Universidade Católica do Paraná
                </p>
            </div>
            <div class="menu-acessos">
                <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="../Cadastro/index.html">Cadastro <i class="fas fa-user-plus"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container_FAQ">
            <div class="conteudo_FAQ">
                <!--card da pergunta-->
                <div class="car_pergunta">
                    <div class="infos_pergunta">

                    </div>

                </div>
            </div>
            <div class="deixar_pergunta">
                <div>

                <form action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="nome">
                    <label class="mdl-textfield__label" for="nome">Nome completo</label>
                </div>
                </form>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="pergunta">
                    <label class="mdl-textfield__label" for="pergunta">Nome completo</label>
                </div>
                </form>
                </div>  
            </div>     
        </div>
